<html>

<head>
    <title>
        MineSweeper
    </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
</head>

<body onload="initGame()">
    <h1 class="smiley" onclick="initGame()"></h1>
    <h2 class="lives-container"></h2>

    <div class="modal">
        <h2 class="game-over-txt"></h2>
    </div>
    <table>
        <tbody class="board"></tbody>
    </table>

    <div class="high-scores">
        High Scores:
        <ul>
            <div class="beginner-highscore">Beginner: <span></span></div>
            <div class="medium-highscore">Medium: <span></span></div>
            <div class="expert-highscore">Expert: <span></span></div>
        </ul>
    </div>

    <div class="safeclick">

    </div>

    <div class="hints">

    </div>

    <div>
        <h3 class="timer">Timer: <span>00:00</span></h3>
        <span class="marked"></span> <span class="shown"></span>
    </div>

    <button class="levels easy" onclick="changeLevel(4)">Beginner (4X4)</button>
    <button class="levels medium" onclick="changeLevel(8)">Medium (8X8)</button>
    <button class="levels hard" onclick="changeLevel(12)">Expert (12X12)</button>

</body>

<script src="js/main.js"></script>

<footer>Ofir Picciotto ©️ </footer>

</html>
